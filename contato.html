    <h1 align="center">Contato</h1>
    
    <form action="" method="GET" align="center">
        <label for="nome">Nome:</label><br>
        <input type="text" name="nome" id="nome" maxlength="80" required>
        <br><br>

        <input type="text" name="email" id="email" placeholder="example@email.com" required>
        <br> <br>
    
        <label for="assunto">Assunto:</label> <br>
        <select name="assunto">
            <option disabled selected>Selecione um assunto</option>
            <option value="">Reclamações</option>
            <option value="">Sugestões</option>
            <option value="">Elogios</option>
        </select>
        <br> <br>
    
        <textarea cols="30" rows="3" placeholder="Digite sua mensagem." required></textarea> <br><br>
    
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    
        <br><br><br>
    </form>
